<!DOCTYPE html>
<html>
	<head>
		<style>
			
		</style>


	</head>
	<body>

		<button class="button" onclick="togglePass()">Apasa</button>

		<input type="password" id="pass" />

		<script>
			
			togglePass = () =>{
				const parola = document.querySelector("#pass");
				const type = parola.getAttribute("type");

				parola.setAttribute('type', type === 'password' ? 'text' : 'password');
			}

		</script>
	</body>
</html>
